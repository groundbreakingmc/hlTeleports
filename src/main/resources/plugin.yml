name: ${project.name}
version: ${project.version}

main: com.github.groundbreakingmc.hlteleports.Teleports
api-version: 1.18

libraries:
  - "org.spongepowered:configurate-yaml:4.0.0"
  - "com.github.ben-manes.caffeine:caffeine:3.1.8"
  - "com.zaxxer::HikariCP:5.1.0"

commands:
  tpa:
    permission: teleports.tpa

  tpaccept:
    permission: teleports.tpaccept
    aliases:
      - tpyes

  tpacancel:
    permission: teleports.tpacancel
    aliases:
      - tpno

  tpacancelrequest:
    permission: teleports.tpacancelrequest
    aliases:
      - tpnorequest

  tptoggle:
    permission: teleports.tptoggle